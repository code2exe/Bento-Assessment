#TESTING CONFIG I  
version: 2.1
jobs:
  build:

    docker:
      - image: circleci/node:current
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{checksum "package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{checksum "package-lock.json"}}
          paths:
            - ./node_modules
      - run:
          name: test package
          command: npm test
  terraform-init:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform tests
          command: |
            terraform init -backend-config="access_key=$TF_VAR_aws_access_key" -backend-config="secret_key=$TF_VAR_aws_secret_key"  
            terraform validate
            terraform fmt
      - persist_to_workspace:
          root: .
          paths:
            - .
  terraform-tests:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform tests
          command: |
            terraform validate
            terraform fmt
      - persist_to_workspace:
          root: .
          paths:
            - .
  plan-apply:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform plan
          command: |   
            terraform plan -out tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  plan-destroy:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform create destroy plan
          command: |
            terraform plan -destroy -out tfdestroy
      - persist_to_workspace:
          root: .
          paths:
            - .
  destroy:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform destroy
          command: |
            terraform apply -auto-approve tfdestroy


# Orchestrate our job run sequence
workflows:
  build-app:
    jobs:
      - build
      - terraform-init:
          requires:
            - build
      - terraform-tests:
          requires:
            - terraform-init
      - plan-apply:
          filters:
            branches:
              only: master
      - hold-apply:
          type: approval
          requires:
            - plan-apply
      - apply: 
          requires:
            - hold-apply

      - plan-destroy:
          requires:
            - apply
      - hold-destroy:
          type: approval
          requires:
            - plan-destroy
      - destroy:
          requires:
            - hold-destroy


            

